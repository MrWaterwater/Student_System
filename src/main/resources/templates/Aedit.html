<!DOCTYPE html>
<!-- xmlns:th="http://www.thymeleaf.org" 命名空间 -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理学生界面</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="webjars/jquery/jquery.js"></script>
    <script src="webjars/bootstrap/js/bootstrap.js"></script>
    <style>
        .m{
            margin-left: 20px;
        }
        .main{
             text-align: center; /*让div内部文字居中*/
             background-color: #fff;
             border-radius: 20px;
             width: 600px;
             height: 600px;
             margin: auto;
             position: absolute;
             top: 0;
             left: 0;
             right: 0;
             bottom: 0;
         }
    </style>
</head>
<body style="text-align: center">
<div class="main">
<form action="/delete" method="post" class="form-inline">
<input class="form-control" type="text" placeholder="The Id you want to delete." name="dID"><button type="submit" class="btn btn-danger m" >Delete</button>
</form>
<br>
<div class="col-lg-6">
<form method="post" class="form-horizontal" action="/add" style="margin: 20px;" >
    <input type="text" class="form-control" placeholder="Id" name="aId"><br>
    <input type="text" class="form-control" placeholder="Name" name="aName"><br>
    <input type="text" class="form-control" placeholder="Password" name="apassword"><br>

    <input type="text" class="form-control" placeholder="Age" name="aAge"><br>
    <input type="text" class="form-control" placeholder="Dob" name="aDob"><br>
    <input type="text" class="form-control" placeholder="Blood_Group" name="aBlood"><br>
    <input type="text" class="form-control" placeholder="Address" name="aAddress"><br>
    <input type="text" class="form-control" placeholder="Contact_Number" name="aNumber"><br>
    <input type="text" class="form-control" placeholder="Email" name="aEmail"><br>
    <button type="submit"  class="btn btn-primary">Add</button>
</form>
</div>
<div class="col-lg-6">
    <form method="post" class="form-horizontal" action="/update" style="margin: 20px;" >
        <input type="text" class="form-control" placeholder="Id" name="eId"><br>
        <input type="text" class="form-control" placeholder="Name" name="eName"><br>
        <input type="text" class="form-control" placeholder="Batch" name="eBatch"><br>
        <input type="text" class="form-control" placeholder="Age" name="eAge"><br>
        <input type="text" class="form-control" placeholder="Dob" name="eDob"><br>
        <input type="text" class="form-control" placeholder="Blood_Group" name="eBlood"><br>
        <input type="text" class="form-control" placeholder="Address" name="eAddress"><br>
        <input type="text" class="form-control" placeholder="Contact_Number" name="eNumber"><br>
        <input type="text" class="form-control" placeholder="Email" name="eEmail"><br>
        <button type="submit" class="btn btn-primary">edit</button>
    </form>
</div></div>
